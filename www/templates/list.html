<ion-view view-title="רשימת נותני שירות" dir="rtl">
        <div class="bar bar-subheader item-input-inset bar-light">

                  <label class="item-input-wrapper">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" ng-model="query" placeholder="Search">
                  </label>
   
          </label>
        </div>

        <ion-content class="has-subheader">
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
         </ion-refresher>


          <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
              <ion-item ng-class="{'star' : artist.star}" ng-repeat="artist in artists |  filter: query" class="item-thumbnail-right item-icon-left item-text-wrap" href="#/tab/list/{{artist.details.tel}}">
                  
                  <img ng-src="data:image/jpeg;base64,{{artist.logos}}" alt="">
                  <h2> {{artist.details.name}}</h2><span class="badge badge-assertive">{{artist.details.volume}}</span>
                  <h4>  {{artist.details.adress}}</h4>
                  <p> {{artist.details.description | limitTo:40}}
                  {{artist.details.description.length > 40 ? '&hellip;' : '' }}</p>
                        
                  <!-- toggle star -->
                  <button class="button button-clear icon ion-star button-assertive" ng-click="toggleStar(artist)" ng-show="artist.star"></button>

                  <ion-option-button class="button-dark" ng-click="toggleStar(artist)">
                  <i class="icon ion-star"></i>
                  </ion-option-button>

              </ion-item>
          </ion-list>

        </ion-content>
  </ion-view>
